<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Regional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" href="#">Streaming Regional</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <select id="region-filter" class="form-select bg-dark text-white border-secondary">
              <option value="Todas">Todas Regiões</option>
              <option value="Nordeste">Nordeste</option>
              <option value="Sul">Sul</option>
              <option value="Sudeste">Sudeste</option>
              <option value="Centro-Oeste">Centro-Oeste</option>
            </select>
          </li>
        </ul>
        <div class="d-flex gap-2">
          <input type="text" id="search" class="form-control bg-dark text-white border-secondary" placeholder="Buscar filme...">
          <button id="login-btn" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</button>
          <div id="user-area" class="d-none align-items-center gap-2">
            <span id="user-info" class="text-white"></span>
            <button id="logout-btn" class="btn btn-sm btn-danger">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <section id="movies">
      <h2 class="mb-4 border-start border-4 border-warning ps-3">Filmes em Destaque</h2>
      <div id="movie-list" class="row g-4">
        <div class="col-12 text-center"><div class="spinner-border text-warning" role="status"></div> Carregando filmes...</div>
      </div>
    </section>

    <section id="details" class="hidden mt-4">
      <button class="btn btn-secondary mb-3" onclick="goBack()">Voltar</button>
      <div class="card p-4">
        <h2 id="movie-title" class="text-warning"></h2>
        <p id="movie-synopsis" class="lead"></p>
        <p><small id="movie-cast" class="text-muted"></small></p>
        
        <div class="d-flex gap-2 mb-4">
          <button id="watch-btn" class="btn btn-success btn-lg">Assistir Agora</button>
          <button id="fav-btn" class="btn btn-outline-danger">Favoritar </button>
        </div>

        <div class="bg-dark p-3 rounded">
          <h4>Comentários</h4>
          <div id="comments" class="mb-3 text-muted"></div>
          <textarea id="comment-input" class="form-control mb-2" placeholder="Escreva um comentário..."></textarea>
          <button id="send-comment" class="btn btn-primary btn-sm">Enviar Comentário</button>
        </div>
      </div>
    </section>

    <section id="player" class="hidden">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Assistindo: <span id="player-title" class="text-warning"></span></h3>
        <button id="close-player" class="btn btn-close btn-close-white"></button>
      </div>
      <div class="video-box text-white">
        <h4>[ PLAYER DE VÍDEO SIMULADO ]</h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Legenda:</label>
          <select class="form-select bg-secondary text-white"><option>PT-BR</option><option>Sem legenda</option></select>
        </div>
        <div class="col-md-6">
          <label>Qualidade:</label>
          <select class="form-select bg-secondary text-white"><option>HD</option><option>SD</option></select>
        </div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Entrar / Cadastrar</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="login-name" type="text" class="form-control mb-2" placeholder="Nome">
          <input id="login-email" type="email" class="form-control" placeholder="E-mail">
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="save-login" type="button" class="btn btn-warning">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 py-4 text-muted border-top border-secondary">
    <p>&copy; 2025 Streaming Regional. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
